<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>예약 취소</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>안녕하세요, <span th:text="${email}">고객님</span>님!</p>
    <p><span th:text="${restaurantName}">레스토랑 이름</span>에서의 예약이 취소되었습니다.</p>
    <p>예약 일시: <span th:text="${reservationDateTime}">2024-01-01 12:00</span></p>
    <p>예약 인원: <span th:text="${numberOfGuests + ' 명'}">2명</span></p>
    <p>예약 번호: <span th:text="${reservationId}">UUID</span></p>
    <p>다음에 다시 뵙기를 바랍니다!</p>
</body>
</html>
